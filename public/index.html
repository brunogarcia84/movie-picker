<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Ideas...Movie Picker</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h4 class="header__logo">
        <a href="index.html">Movie Picker</a>
      </h4>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="list__item"><a href="index.html">Home</a></li>
          <li class="list__item"><a href="#">Catalog</a></li>
          <li class="list__item"><a href="#">New Movies</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section class="search">
        <span class="search__flag">Pick your movie!</span>
        <input type="submit" class="search__input" value="Choose!" />
      </section>

      <main class="content">
        <section class="highlights">
          <figure class="highlights__image">
            <img src="./img/die_hard.jpg" alt="Highlighted Movie #1" />
            <span class="highlights__news"> New Movie </span>
          </figure>

          <article class="highlights__movies">
            <h1 class="movies__heading">Title of Movie #1</h1>
            <p class="movies__description">Description text for movie #1</p>
          </article>

          <figure class="highlights__image">
            <img src="./img/die_hard.jpg" alt="Highlighted Movie #2" />
            <span class="highlights__news">New Movie</span>
          </figure>

          <article class="highlights__movies">
            <h1 class="movies__heading">Title of Movie #2</h1>
            <p class="movies__description">Description text for movie #2</p>
          </article>
        </section>

        <section class="recommended">
          <figure class="recommended__image">
            <img src="#" alt="Recommended Movie #1" />
            <span class="recommended__flag">Recommended</span>
          </figure>

          <artcile class="recommended__title">
            <h2>Recommended Title #1</h2>
          </artcile>

          <figure class="recommended__image">
            <img src="#" alt="Recommended Movie #2" />
            <span class="recommended__flag">Recommended</span>
          </figure>

          <artcile class="recommended__title">
            <h2>Recommended Title #2</h2>
          </artcile>

          <figure class="recommended__image">
            <img src="#" alt="Recommended Movie #3" />
            <span class="recommended__flag">Recommended</span>
          </figure>

          <artcile class="recommended__title">
            <h2>Recommended Title #3</h2>
          </artcile>
        </section>
      </main>
    </div>

    <footer class="footer">
      <span class="copyright">&#169; 2022 - All Rights Reserved</span>
    </footer>
  </body>
</html>

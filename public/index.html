<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Ideas...Movie Picker</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h4 class="header__logo">
        <a href="index.html">Movie Picker</a>
      </h4>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="list__item"><a href="index.html">Home</a></li>
          <li class="list__item"><a href="#">Catalog</a></li>
          <li class="list__item"><a href="#">Add New Movie</a></li>
        </ul>
      </nav>

      <figure class="header__barMenu">
        <img src="./img/menu.png" alt="" />
      </figure>
    </header>

    <div class="container">
      <section class="search">
        <span class="search__flag">Pick your movie!</span>
        <input type="submit" class="search__input" value="Choose!" />
      </section>

      <main class="content">
        <section class="highlights">
          <div class="block">
            <figure class="highlights__image highlights__image--one">
              <img src="./img/die_hard.jpg" alt="Highlighted Movie #1" />
              <span
                class="highlights__news highlights__news--one"
                onmouseover="myEvent();"
              >
                New Movie
              </span>
            </figure>

            <article class="highlights__movies">
              <h1 class="movies__heading movies__heading--one">
                Title of Movie #1
              </h1>
              <p class="movies__description movies__description--one">
                Description text for movie #1
              </p>
            </article>
          </div>

          <div class="block">
            <figure class="highlights__image highlights__image--two">
              <img src="./img/die_hard.jpg" alt="Highlighted Movie #2" />
              <span
                class="highlights__news highlights__news--two"
                onmouseover="myEvent();"
                >New Movie</span
              >
            </figure>

            <article class="highlights__movies">
              <h1 class="movies__heading movies__heading--two">
                Title of Movie #2
              </h1>
              <p class="movies__description movies__description--two">
                Description text for movie #2
              </p>
            </article>
          </div>
        </section>

        <section class="recommended">
          <div class="block">
            <div class="block--modif">
              <figure class="recommended__image">
                <img src="./img/bruce_willis.jpg" alt="Recommended Movie #1" />
                <span class="recommended__flag">Recommended</span>
              </figure>

              <artcile class="recommended__title">
                <h2>Recommended Title #1</h2>
              </artcile>
            </div>

            <div class="block--modif">
              <figure class="recommended__image">
                <img src="./img/arnold.jpg" alt="Recommended Movie #2" />
                <span class="recommended__flag">Recommended</span>
              </figure>

              <artcile class="recommended__title">
                <h2>Recommended Title #2</h2>
              </artcile>
            </div>

            <div class="block--modif">
              <figure class="recommended__image">
                <img src="./img/sly.jpg" alt="Recommended Movie #3" />
                <span class="recommended__flag">Recommended</span>
              </figure>

              <artcile class="recommended__title">
                <h2>Recommended Title #3</h2>
              </artcile>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <span class="copyright">&#169; 2022 - All Rights Reserved</span>
    </footer>
  </body>
</html>
